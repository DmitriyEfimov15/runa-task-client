name: Release

on:
  release:
    type: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.ref.outputs.tag }}
      plain_version: ${{ steps.vars.outputs.plain }}
    environment: release
    env: 
      REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
      REGISTRY_REPO: ${{ secrets.REGISTRY_REPO }}
      REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
      REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Resolve tag/ref
        id: ref
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.tag }}
      - name: Compute version from tag
        id: vars
        shell: bash
        run: |
          set -eu
          TAG="${{ steps.ref.outputs.tag }}"
          PLAIN="${TAG#v}"
          echo "plain=$PLAIN" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        run: echo "${{ secrets.REGISTRY_TOKEN }}" | docker login $REGISTRY_URL -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: Build and push image
        uses: docker/build-push-action@v6
        with: 
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_REPO }}:${{ steps.vars.outputs.plain }}
            ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_REPO }}:latest
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: release
    env:
      REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
      REGISTRY_REPO: ${{ secrets.REGISTRY_REPO }}
      REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
      REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
      DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}
      VERSION: ${{ needs.build-and-push.outputs.plain_version }}
      NEXT_PUBLIC_API_BASE_URL: ${{secrets.NEXT_PUBLIC_API_BASE_URL}}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.build-and-push.outputs.tag }}
      
      - name: Ensure deploy dir exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p "${{ secrets.DEPLOY_DIR }}"
      - name: Upload compose & configs
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: 'docker-compose.yml,nginx.conf'
          target: ${{ secrets.DEPLOY_DIR }}/
          debug: true
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with: 
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            DEPLOY_DIR="${{ env.DEPLOY_DIR }}"
            REGISTRY_URL="${{ env.REGISTRY_URL }}"
            REGISTRY_REPO="${{ env.REGISTRY_REPO }}"
            NEXT_PUBLIC_API_BASE_URL="${{ env.NEXT_PUBLIC_API_BASE_URL }}"
            VERSION="${{ needs.build-and-push.outputs.plain_version }}"

            cd "$DEPLOY_DIR"

            IMAGE="${REGISTRY_URL}/${REGISTRY_REPO}:${VERSION}"

            echo "REGISTRY_URL=${REGISTRY_URL}" > .env
            echo "REGISTRY_REPO=${REGISTRY_REPO}" >> .env
            echo "VERSION=${VERSION}" >> .env
            echo "NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}" >> .env
            echo "ACCESS_SECRET_KEY=${ACCESS_SECRET_KEY}" >> .env

            docker login ${{ env.REGISTRY_URL }} -u ${{ env.REGISTRY_USER }} -p ${{ env.REGISTRY_TOKEN }}
            export $(grep -v '^#' .env | xargs)

            echo "Pulling $IMAGE ..."
            docker pull "$IMAGE"

            echo "Deploying containers..."
            docker compose --env-file .env up -d

            echo "Reloading Nginx..."
            if docker compose exec -T nginx nginx -s reload 2>/dev/null; then
              echo "Nginx reloaded successfully"
            else
              echo "Reload failed, restarting Nginx..."
              docker compose restart nginx
            fi

            echo "Deployed $IMAGE successfully."
