services:
  web:
    image: ${REGISTRY_URL}/${REGISTRY_REPO}:${VERSION}
    env_file: [.env]
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web
